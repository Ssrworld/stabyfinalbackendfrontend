<svg width="340" height="100" viewBox="0 0 340 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent for overlay use) -->
  <rect x="0" y="0" width="340" height="100" fill="none"/>

  <!-- Circular Badge with Gradient Glow -->
  <defs>
    <radialGradient id="grad-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00FFF0" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#00A3C4" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge Circle -->
  <g transform="translate(15,10)" filter="url(#glow)">
    <circle cx="40" cy="40" r="28" fill="url(#grad-glow)"/>
    <circle cx="40" cy="40" r="28" fill="#111111"/>
    <!-- Stylized Chain Link inside badge -->
    <path d="M30,45 a10,10 0 1,1 20,-20" stroke="#00FFF0" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M35,35 l14,14" stroke="#00FFF0" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text: STABYLINK -->
  <text x="90" y="60"
        font-family="Orbitron, sans-serif"
        font-size="34"
        fill="url(#grad-text)"
        font-weight="600"
        letter-spacing="2">
    STABYLINK
  </text>

  <!-- Linear gradient overlay for text -->
  <defs>
    <linearGradient id="grad-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFF0" />
      <stop offset="100%" stop-color="#0097AF" />
    </linearGradient>
  </defs>
</svg>